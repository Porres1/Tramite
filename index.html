<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Migración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenedor del Encabezado y Bienvenida -->
    <header id="mainHeader" style="display: none;">
        <h1>Bienvenido a Servicios de Migración</h1>
    </header>

    <!-- Formulario de Inicio de Sesión -->
    <section id="login">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
            <p id="loginMessage" style="color: red; display: none;">Usuario o contraseña incorrecta</p>
        </form>
        <!-- Mostrar credenciales diarias para ti -->
        <p id="dailyCredentials" style="color: green; font-weight: bold;"></p>
    </section>

    <!-- Sección de Servicios (centrada y oculta hasta el inicio de sesión) -->
    <section id="servicios" style="display: none;">
        <h2>Nuestros Servicios</h2>
        <ul>
            <li>Control Migratorio</li>
            <li>Emisión de Pasaporte</li>
            <li>Extranjería</li>
            <li>Refugio</li>
            <li>Licenciatura en Migración</li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
